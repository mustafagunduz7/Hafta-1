<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları Kullanımı</title>
</head>
<body>
    <fieldset style="text-align: center; font-size: 20px;">
        <legend>Kişisel bilgiler</legend>
        <div>
            <label for="name">Ad:</label> <br>
            <input type="name" name="name" id="name" placeholder="Ad" required>
        </div>
        <div>
            <label for="lastname">Soyad:</label> <br>
            <input type="lastname" name="lastname" id="lastname" placeholder="Soyad" required>
        </div>
        <div>
            <label for="email">E-Mail</label> <br>
            <input type="email"name="email" id="email" placeholder="E-posta" required>
        </div>
        <div>
            <label for="password">Şifre:</label> <br>
            <input type="password" name="password" id="password" placeholder="********" required>
        </div>
        <div>
        <label for="gender">Cinsiyet:</label> <br>
            <input type="radio" name="gender" value="male">Erkek
            <input type="radio" name="gender" value="famale">Kadın
        </div>
        <div>
        <label for="furit">En Sevdiğiniz Meyve</label> <br>
            <select id="furit" style="width: 100px;" >
                <option value="seciniz">Seçiniz...</option>
                <option value="elma">Elma</option>
                <option value="armut">Armut</option>
                <option value="karpuz">Karpuz</option>
                <option value="kiraz">Kiraz</option>
                <option value="şeftali">Şeftali</option>
                <option value="çilek">Çilek</option>
            </select>
        </div>
        <div><br>
            <textarea name="message" id="message"placeholder="Mesaj..." style="width: 300px; height: 100px;"></textarea>
        </div><br>
        <div>
            <button type="submit" style="width: 100px;">Gönder</button>
        </div>
    </fieldset>
</body>
</html>
